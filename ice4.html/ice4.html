<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Nelson</title>
    <link class="heroimg" rel="stylesheet" href="../stylesbyui/icestyles4.css">
</head>
<body>
    <main>
        <section class="top">
            <h1>Education</h1>
            <p>Education is the difference between wishing you could help others & being able to help them</p>
            <p class="boldparagraph">--- President Nelson</p>
        </section>
        <div class="list">
            <ol>
                <li>Faith in the lord Jesus Christ</li>
                <li>Repentance</li>
                <li>Baptism by immersion for the remission of sins</li>
                <li>Laying on the hands for the gift of the Holy Ghost</li>
            </ol>
        </div>
        <figure>
            <img src="../images/presnelson.webp" alt="Picture of President Nelson" width="400">
            <blockquote>
                "Because of the Savior's Atonement, His gospel provides an invitation to keep changing, growing, and becoming more pure.""
            </blockquote>
            <figcaption>Russell M. Nelson, President of the Church of Jesus Christ of Latter-Day Saints</figcaption>
        </figure>
    </main>
